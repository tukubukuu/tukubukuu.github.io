<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASMINE BOOK STORE</title>
    <style>
        /* Style CSS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            overflow-x: hidden; /* Menyembunyikan scrollbar horizontal */
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Mencegah gambar latar belakang keluar dari kontainer */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #000282;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        #book-list {
            list-style: none;
            padding: 0;
        }

        .book-item {
            border-bottom: 1px solid #e6e6e6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .book-item:hover {
            background-color: #f9f9f9;
        }

        .book-info {
            display: flex;
            align-items: center;
        }

        .book-info img {
            max-width: 100px;
            max-height: 150px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .book-info div {
            color: #586fa5;
        }

        .book-info span {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .book-item button {
            padding: 10px 20px;
            background-color: #24211d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .book-item button:hover {
            background-color: #a6998a;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JASMINE BOOK STORE</h1>
        <ul id="book-list">
            <!-- List buku akan ditampilkan disini -->
        </ul>
    </div>
    <div class="background-pattern"></div>

    <script>
        // JavaScript
        const books = [
            { title: 'Sistem Informasi Manajemen Pendidikan', author: 'Dr. Eti Rochaety', price: 62000, description: 'SECOND', image: 'WhatsApp Image 2024-03-12 at 00.13.07_fb5fedc0.jpg' },
            { title: 'Manajemen Sumber Daya Manusia', author: 'Prof. Dr. Hj. Sedamayanti, M.Pd., APU', price: 150000, description: 'SECOND', image: 'WhatsApp Image 2024-03-12 at 00.13.08_ae2118cc.jpg' },
            { title: 'Manajemen Mutu Pendidikan', author: 'Jejen Musfah', price: 95000, description: 'NEW', image: 'WhatsApp Image 2024-03-12 at 00.13.07_aed1ed9a.jpg' }
            // Anda dapat menambahkan buku lainnya di sini
        ];

        const bookList = document.getElementById('book-list');

        // Fungsi untuk menampilkan daftar buku
        function renderBooks() {
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.classList.add('book-item');
                li.innerHTML = `
                    <div class="book-info">
                        <img src="${book.image}" alt="${book.title}">
                        <div>
                            <span>${book.title}</span>
                            <span>by ${book.author}</span>
                            <span>${book.description}</span>
                            <span>Rp ${book.price}</span>
                        </div>
                    </div>
                    <button onclick="addToCart('${book.title}', ${book.price})">Order via WhatsApp</button>
                `;
                bookList.appendChild(li);
            });
        }

        // Fungsi untuk menambahkan buku ke keranjang belanja
        function addToCart(title, price) {
            const phoneNumber = '+6285249569578';
            const message = `Saya ingin memesan buku ${title} dengan harga Rp ${price}.`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // Panggil fungsi renderBooks untuk menampilkan daftar buku
        renderBooks();
    </script>
</body>
</html>
